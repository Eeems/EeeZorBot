<!doctype html>
<html>
	<head>
		<meta charset='utf-8'/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>IRC Logs</title>
	</head>
	<body>
		<strong>
			<a href="/stats">Stats</a>
			<a href="/search">Search</a>
			<a href="/">Logs</a>
		</strong>
		<br/>
		<h1>Logs</h1>
		<h2>Servers</h2>
		<ul>
			{#each servers}
				<li>
					<a href="{id}">{name}</a>
					{#exist online}
						<span style="color:green;">[Online]</span>
					{/exist online}
				</li>
			{/each servers}
		</ul>
	</body>
</html>
