<!doctype html>
<html>
	<head>
		<meta charset='utf-8'/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>{name}</title>
	</head>
	<body>
		<strong>
			<a href="/stats">Stats</a>
			<a href="/">Logs</a>
			{name}
		</strong>
		<br/>
		<h1>Logs</h1>
		<h2>Channels</h2>
		<ul>
			{#each channels}
				<li>
					<a href="{s_id}/{id}">{name}</a>
					{#exist online}
						<span style="color:green;">[Online]</span>
					{/exist online}
				</li>
			{/each channels}
		</ul>
	</body>
</html>
