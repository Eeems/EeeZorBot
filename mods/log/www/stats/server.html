<!doctype html>
<html>
	<head>
		<meta charset='utf-8'/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stats</title>
	</head>
	<body>
		<a href="/stats">Stats</a>
		<a href="/">Logs</a>
		<br/>
		<h2>Server {name} Stats</h2>
		<h3>Channels</h3>
		<ul>
			{#each channels}
				<li>
					<a href="/stats/channel/{id}">{name}</a>: {lines} lines, {users} users
				</li>	
			{/each channels}
		</ul>
		<h3>Users</h3>
		<ul>
			{#each users}
				<li>
					<a href="/stats/user/{id}">{name}</a>: {lines} lines, {channels} channels
				</li>	
			{/each users}
		</ul>
	</body>
</html>
