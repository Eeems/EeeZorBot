<!doctype html>
<html>
	<head>
		<meta charset='utf-8'/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/scripts/app.css" rel="stylesheet" />
		<title>Stats</title>
	</head>
	<body>
		<a href="/stats">Stats</a>
		<a href="/search">Search</a>
		<a href="/">Logs</a>
		<br/>
		<h1>Stats</h1>
		<h2>{name}</h2>
		<h3>Server: <a href="/stats/server/{s_id}">{server}</a></h3>
		<h3>Users</h3>
		<ul>
			{#each users}
				<li>
					<a href="/stats/user/{id}">{name}</a>: {lines} lines
					{#exist online}
						<span style="color:green;">[Online]</span>
					{/exist online}
				</li>	
			{/each users}
		</ul>
	</body>
</html>
