<!doctype html>
<html>
	<head>
		<meta charset='utf-8'/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stats</title>
	</head>
	<body>
		<a href="/stats">Stats</a>
		<a href="/">Logs</a>
		<br/>
		<h2>Servers</h2>
		<ul>
			{#each servers}
				<li>
					<a href="stats/server/{id}">{name}</a>
					{#exist online}
						<span style="color:green;">[Online]</span>
					{/exist online}
				</li>
			{/each servers}
		</ul>
	</body>
</html>
